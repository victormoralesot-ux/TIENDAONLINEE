<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Pedidos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<div class="container mt-4">

    <h2 class="mb-3">Reporte de pedidos</h2>

    <!-- Filtros -->
    <form method="GET" class="row g-2 mb-4">
        <div class="col-md-3">
            <label>Fecha inicio</label>
            <input type="date" name="fecha_inicio" class="form-control"
                   value="{{ fecha_inicio }}">
        </div>

        <div class="col-md-3">
            <label>Fecha fin</label>
            <input type="date" name="fecha_fin" class="form-control"
                   value="{{ fecha_fin }}">
        </div>

        <div class="col-md-2 align-self-end">
            <button class="btn btn-primary w-100">Filtrar</button>
        </div>
    </form>

    <!-- Tabla por estado -->
    <h5>Pedidos por estado</h5>
    <table class="table table-sm table-bordered mb-4">
        <thead>
            <tr>
                <th>Estado</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            {% for item in pedidos_por_estado %}
            <tr>
                <td>{{ item.estado }}</td>
                <td>{{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- GrÃ¡fico -->
    <canvas id="estadoChart" height="80"></canvas>

    <hr>

    <!-- Tabla por plataforma -->
    <h5>Pedidos por plataforma</h5>
    <table class="table table-sm table-bordered">
        <thead>
            <tr>
                <th>Plataforma</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            {% for item in pedidos_por_plataforma %}
            <tr>
                <td>{{ item.red_social }}</td>
                <td>{{ item.total }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const estados = [
        {% for e in pedidos_por_estado %}
            "{{ e.estado }}",
        {% endfor %}
    ];

    const totales = [
        {% for e in pedidos_por_estado %}
            {{ e.total }},
        {% endfor %}
    ];

    new Chart(document.getElementById("estadoChart"), {
        type: "bar",
        data: {
            labels: estados,
            datasets: [{
                label: "Pedidos",
                data: totales
            }]
        }
    });
</script>

</body>
</html>
