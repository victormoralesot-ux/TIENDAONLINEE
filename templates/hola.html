<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ producto.nombre }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">

    <h1 class="mb-4">{{ producto.nombre }}</h1>

    {% if producto.imagenes %}
        <img src="{{ producto.imagenes.url }}" class="img-fluid mb-3" style="max-height:400px;">
    {% else %}
        <img src="https://via.placeholder.com/400x300?text=Sin+Imagen" class="img-fluid mb-3">
    {% endif %}

    <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
    <p><strong>Precio base:</strong> ${{ producto.precio_base }}</p>
    <p><strong>Categoría:</strong> {{ producto.categoria.nombre }}</p>

    <a href="/" class="btn btn-secondary">Volver al catálogo</a>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
